services:
  - type: web
    name: wb-calculator
    env: docker
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: wb-calculator-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENV
        value: production

databases:
  - name: wb-calculator-db
    plan: free
    databaseName: wb_calculator
