services:
  # Frontend (Static Site - не спит!)
  - type: web
    name: wb-calculator-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          name: wb-calculator-api
          type: web
          property: host  # ✅ Исправлено с url на host

  # Backend (Web Service - может спать)
  - type: web
    name: wb-calculator-api
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT  # ✅ Исправлено с PoRT на PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
